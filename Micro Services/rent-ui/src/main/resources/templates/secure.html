<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Secure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
</head>

<body>
<div class="container">
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="text-center p-4 p-lg-5">
                <p class="fw-bold text-primary mb-2">Rent a Car Servive</p>
                <h1 class="fw-bold mb-4"><strong>Welcome to Rent Cloud Secure Page</strong><br></h1>
                <form name="fetch-customers" th:action="@{/customers}" th:formmethod="POST">
                    <button type="submit" class="btn btn-primary fs-5 me-2 py-2 px-4">Fetch Customers</button>
                </form>
            </div>

            <div th:unless="${error == null}">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Status Code</th>
                            <th>Error</th>
                        </tr>
                        <tbody>
                        <tr>
                            <td><span th:text="${error.statusCode}"></span></td>
                            <td><span th:text="${error.body}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:if="${error == null}">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DL Number</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="customer: ${customers}">
                            <td><span th:text="${customer.id}"></span></td>
                            <td><span th:text="${customer.firstName}"></span></td>
                            <td><span th:text="${customer.lastName}"></span></td>
                            <td><span th:text="${customer.dlNumber}"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
